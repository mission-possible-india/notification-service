
logging.file.path=${java.io.tmpdir}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MISSION_POSSIBLE_MAIL_USERNAME}
spring.mail.password=${MISSION_POSSIBLE_MAIL_PASSWORD}

# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.test-connection=false

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=notification-consumer
spring.kafka.admin.client-id=admin-test-client-id
spring.kafka.consumer.auto-offset-reset=earliest
order.topic.name=order-topic

application.cc-address=${CC_ADDRESS}
