#Kafka properties
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=notification-consumer
spring.kafka.admin.client-id=admin-test-client-id
spring.kafka.consumer.auto-offset-reset=earliest
order.topic.name=order-topic

#Green mail config
spring.mail.username=username
spring.mail.password=secret
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.protocol=smtp
spring.mail.default-encoding=UTF-8
spring.mail.jndi-name=null
spring.mail.properties.mail.debug=false
spring.mail.properties.mail.smtp.debug=false
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.test-connection=false
spring.mail.properties.mail.smtp.ssl.trust=fg

application.cc-address=abc@test.com




